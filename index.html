<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e90dc39c14.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="  https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Perfume Product card</title>
</head>
<body>
  <div class="container ">
    <div class="row g-0  ">
      <div class="col">
        <img src="images/image-product-desktop.jpg" alt="" class="image-fluid rounded-start" >
      </div>
      <div class="col border-dark rounded-end bg-light px-4" >
       <h6 class="text-secondary  my-3 text-uppercase fs-6">Perfume</h6>
       <h1 class="fs-2  fw-bold  text-dark lh-1 mb-3">Gabrielle 
        Essence Eau De Parfum</h1>
        <p class="card-text lh-1"><small class="text-muted ">A floral,solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</small></p>
        <div class="d-flex">
          <p class="fs-4 fw-bold text-success ">$149.99</p>
          <p class="m-2  text-decoration-line-through text-secondary fs-6"> $169.99</p>
        </div>
        <button type="button" class="btn btn-success btn-lg  fs-6 px-5  mb-3"  width="100%"><i class="fa-solid fa-cart-shopping px-2"></i> Add to cart</button>
      </div>
    </div>
  </div>
</body>
</html>
